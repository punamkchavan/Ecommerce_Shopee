<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Order Management</title>
    <link rel="stylesheet" href="adminorder.css"> <!-- Link to external CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <a href="dashboard.html" class="logo">AdminPanel</a>
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="orders.html" class="active">Orders</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="users.html">Users</a></li>
            </ul>
            <div class="nav-icons">
                <a href="logout.html" class="logout"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </div>
    </nav>

    <!-- Order Management Section -->
    <main class="order-management">
        <div class="container">
            <h1>Manage Orders</h1>

            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" placeholder="Search by Order ID or User" class="search-input">
                <button class="btn">Search</button>
            </div>

            <!-- Order Table -->
            <table class="order-table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>User Name</th>
                        <th>Total Items</th>
                        <th>Total Price</th>
                        <th>Status</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>5001</td>
                        <td>John Doe</td>
                        <td>3</td>
                        <td>$150.00</td>
                        <td>Pending</td>
                        <td>2025-01-20</td>
                        <td>
                            <button class="btn view">View</button>
                            <button class="btn update">Update</button>
                            <button class="btn delete">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>5002</td>
                        <td>Jane Smith</td>
                        <td>5</td>
                        <td>$250.00</td>
                        <td>Shipped</td>
                        <td>2025-01-19</td>
                        <td>
                            <button class="btn view">View</button>
                            <button class="btn update">Update</button>
                            <button class="btn delete">Delete</button>
                        </td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 AdminPanel. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
