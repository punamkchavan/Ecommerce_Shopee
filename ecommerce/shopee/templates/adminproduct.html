<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Product Management</title>
    <link rel="stylesheet" href="adminproduct.css"> <!-- Link to external CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>
    <style>
        /* General Reset */
body, h1, h2, p, ul, li, a, div, table, th, td, input, button {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #f4f4f4;
}

/* Navbar Styling */
.navbar {
    background-color: #333;
    color: #fff;
    padding: 1rem 0;
}

.navbar .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
}

.navbar .logo {
    font-size: 1.5rem;
    font-weight: bold;
    color: #fff;
    text-decoration: none;
}

.navbar .nav-links {
    list-style: none;
    display: flex;
}

.navbar .nav-links li {
    margin: 0 1rem;
}

.navbar .nav-links a {
    color: #fff;
    text-decoration: none;
    font-size: 1rem;
    transition: color 0.3s;
}

.navbar .nav-links a.active, .navbar .nav-links a:hover {
    color: #f04e30;
}

.navbar .nav-icons a {
    color: #fff;
    margin-left: 1rem;
    font-size: 1.2rem;
    text-decoration: none;
}

/* Product Management Section */
.product-management {
    padding: 2rem 1rem;
}

.product-management .container {
    max-width: 1200px;
    margin: 0 auto;
    background: #fff;
    padding: 2rem;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h1 {
    margin-bottom: 1.5rem;
    font-size: 1.8rem;
    color: #333;
}

/* Add Product Button */
.add-product {
    margin-bottom: 1.5rem;
    text-align: right;
}

.add-product .btn {
    padding: 0.8rem 1.5rem;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s;
}

.add-product .btn:hover {
    background-color: #f04e30;
}

/* Table Styling */
.product-table {
    width: 100%;
    border-collapse: collapse;
}

.product-table thead {
    background-color: #333;
    color: #fff;
}

.product-table th, .product-table td {
    padding: 1rem;
    text-align: left;
    border: 1px solid #ddd;
}

.product-table tbody tr:nth-child(even) {
    background-color: #f9f9f9;
}

.product-table tbody tr:hover {
    background-color: #f1f1f1;
}

.product-table .btn {
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 5px;
    font-size: 0.9rem;
    cursor: pointer;
    transition: background-color 0.3s;
}

.product-table .btn.view {
    background-color: #007bff;
    color: #fff;
}

.product-table .btn.view:hover {
    background-color: #0056b3;
}

.product-table .btn.edit {
    background-color: #ffc107;
    color: #fff;
}

.product-table .btn.edit:hover {
    background-color: #e0a800;
}

.product-table .btn.delete {
    background-color: #dc3545;
    color: #fff;
}

.product-table .btn.delete:hover {
    background-color: #a71d2a;
}

/* Footer Styling */
.footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
    margin-top: 2rem;
}

    </style>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <a href="dashboard.html" class="logo">AdminPanel</a>
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="products.html" class="active">Products</a></li>
                <li><a href="orders.html">Orders</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="users.html">Users</a></li>
            </ul>
            <div class="nav-icons">
                <a href="logout.html" class="logout"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </div>
    </nav>

    <!-- Product Management Section -->
    <main class="product-management">
        <div class="container">
            <h1>Manage Products</h1>

            <!-- Add Product Button -->
            <div class="add-product">
                <button class="btn add-product-btn">Add New Product</button>
            </div>

            <!-- Product Table -->
            <table class="product-table">
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Product Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1001</td>
                        <td>Wireless Headphones</td>
                        <td>Electronics</td>
                        <td>$50.00</td>
                        <td>120</td>
                        <td>
                            <button class="btn view">View</button>
                            <button class="btn edit">Edit</button>
                            <button class="btn delete">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>1002</td>
                        <td>Running Shoes</td>
                        <td>Fashion</td>
                        <td>$80.00</td>
                        <td>75</td>
                        <td>
                            <button class="btn view">View</button>
                            <button class="btn edit">Edit</button>
                            <button class="btn delete">Delete</button>
                        </td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 AdminPanel. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
