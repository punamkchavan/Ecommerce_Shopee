<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css"> <!-- Link to external CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">ShopEasy</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="nav-icons">
                <a href="cart.html" class="cart"><i class="fas fa-shopping-cart"></i></a>
                <a href="login.html" class="login"><i class="fas fa-user"></i></a>
            </div>
        </div>
    </nav>

    <!-- Checkout Page Content -->
    <main class="checkout">
        <div class="container">
            <h1>Checkout</h1>

            <!-- Billing Details -->
            <section class="billing-details">
                <h2>Billing Details</h2>
                <form action="/process-checkout" method="POST">
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="full-name" placeholder="John Doe" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" placeholder="123 Street Name" required>
                    </div>

                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="City" required>
                    </div>

                    <div class="form-group">
                        <label for="postal-code">Postal Code</label>
                        <input type="text" id="postal-code" name="postal-code" placeholder="123456" required>
                    </div>

                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country" name="country" required>
                            <option value="">Select a country</option>
                            <option value="usa">United States</option>
                            <option value="uk">United Kingdom</option>
                            <option value="canada">Canada</option>
                            <option value="australia">Australia</option>
                        </select>
                    </div>

                    <h2>Payment Method</h2>
                    <div class="form-group">
                        <input type="radio" id="credit-card" name="payment-method" value="credit-card" checked>
                        <label for="credit-card">Credit Card</label>
                    </div>
                    <div class="form-group">
                        <input type="radio" id="paypal" name="payment-method" value="paypal">
                        <label for="paypal">PayPal</label>
                    </div>

                    <button type="submit" class="btn">Place Order</button>
                </form>
            </section>

            <!-- Order Summary -->
            <aside class="order-summary">
                <h2>Order Summary</h2>
                <div class="summary-item">
                    <span>Product 1</span>
                    <span>$50.00</span>
                </div>
                <div class="summary-item">
                    <span>Product 2</span>
                    <span>$30.00</span>
                </div>
                <div class="summary-item">
                    <span>Shipping</span>
                    <span>$5.00</span>
                </div>
                <hr>
                <div class="summary-total">
                    <strong>Total</strong>
                    <strong>$85.00</strong>
                </div>
            </aside>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 ShopEasy. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
