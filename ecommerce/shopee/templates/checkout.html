<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css"> <!-- Link to external CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>
    <style>
        /* General Reset */
body, h1, h2, h3, p, ul, li, a, div {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #f8f8f8;
}

/* Navbar Styling */
.navbar {
    background-color: #333;
    color: #fff;
    padding: 1rem 0;
}

.navbar .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
}

.navbar .logo {
    font-size: 1.5rem;
    font-weight: bold;
    color: #fff;
    text-decoration: none;
}

.navbar .nav-links {
    list-style: none;
    display: flex;
}

.navbar .nav-links li {
    margin: 0 1rem;
}

.navbar .nav-links a {
    color: #fff;
    text-decoration: none;
    font-size: 1rem;
    transition: color 0.3s;
}

.navbar .nav-links a:hover {
    color: #f04e30;
}

.navbar .nav-icons a {
    color: #fff;
    margin-left: 1rem;
    font-size: 1.2rem;
    text-decoration: none;
}

/* Checkout Page Styling */
.checkout {
    padding: 2rem 1rem;
}

.checkout .container {
    max-width: 1200px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 2rem;
}

h1, h2 {
    margin-bottom: 1rem;
}

/* Billing Details Section */
.billing-details {
    background: #fff;
    padding: 2rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.billing-details .form-group {
    margin-bottom: 1rem;
}

.billing-details label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
}

.billing-details input, .billing-details select {
    width: 100%;
    padding: 0.8rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
}

.billing-details .btn {
    background-color: #333;
    color: #fff;
    padding: 0.8rem 1.5rem;
    text-decoration: none;
    border-radius: 5px;
    font-size: 1rem;
    display: inline-block;
    margin-top: 1rem;
    cursor: pointer;
    transition: background-color 0.3s;
}

.billing-details .btn:hover {
    background-color: #f04e30;
}

/* Order Summary Section */
.order-summary {
    background: #fff;
    padding: 2rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.order-summary .summary-item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 1rem;
}

.order-summary .summary-total {
    display: flex;
    justify-content: space-between;
    font-weight: bold;
    font-size: 1.2rem;
}

hr {
    border: none;
    border-top: 1px solid #ddd;
    margin: 1rem 0;
}

/* Footer */
.footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
    margin-top: 2rem;
}

    </style>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">ShopEasy</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="nav-icons">
                <a href="cart.html" class="cart"><i class="fas fa-shopping-cart"></i></a>
                <a href="login.html" class="login"><i class="fas fa-user"></i></a>
            </div>
        </div>
    </nav>

    <!-- Checkout Page Content -->
    <main class="checkout">
        <div class="container">
            <h1>Checkout</h1>

            <!-- Billing Details -->
            <section class="billing-details">
                <h2>Billing Details</h2>
                <form action="/process-checkout" method="POST">
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="full-name" placeholder="John Doe" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" placeholder="123 Street Name" required>
                    </div>

                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="City" required>
                    </div>

                    <div class="form-group">
                        <label for="postal-code">Postal Code</label>
                        <input type="text" id="postal-code" name="postal-code" placeholder="123456" required>
                    </div>

                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country" name="country" required>
                            <option value="">Select a country</option>
                            <option value="usa">United States</option>
                            <option value="uk">United Kingdom</option>
                            <option value="canada">Canada</option>
                            <option value="australia">Australia</option>
                        </select>
                    </div>

                    <h2>Payment Method</h2>
                    <div class="form-group">
                        <input type="radio" id="credit-card" name="payment-method" value="credit-card" checked>
                        <label for="credit-card">Credit Card</label>
                    </div>
                    <div class="form-group">
                        <input type="radio" id="paypal" name="payment-method" value="paypal">
                        <label for="paypal">PayPal</label>
                    </div>

                    <button type="submit" class="btn">Place Order</button>
                </form>
            </section>

            <!-- Order Summary -->
            <aside class="order-summary">
                <h2>Order Summary</h2>
                <div class="summary-item">
                    <span>Product 1</span>
                    <span>$50.00</span>
                </div>
                <div class="summary-item">
                    <span>Product 2</span>
                    <span>$30.00</span>
                </div>
                <div class="summary-item">
                    <span>Shipping</span>
                    <span>$5.00</span>
                </div>
                <hr>
                <div class="summary-total">
                    <strong>Total</strong>
                    <strong>$85.00</strong>
                </div>
            </aside>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 ShopEasy. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
