<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Cart Management</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>
    <style>
        /* General Reset */
body, h1, h2, p, ul, li, a, div, table, th, td, input, button {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #f4f4f4;
}

/* Navbar Styling */
.navbar {
    background-color: #333;
    color: #fff;
    padding: 1rem 0;
}

.navbar .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
}

.navbar .logo {
    font-size: 1.5rem;
    font-weight: bold;
    color: #fff;
    text-decoration: none;
}

.navbar .nav-links {
    list-style: none;
    display: flex;
}

.navbar .nav-links li {
    margin: 0 1rem;
}

.navbar .nav-links a {
    color: #fff;
    text-decoration: none;
    font-size: 1rem;
    transition: color 0.3s;
}

.navbar .nav-links a.active, .navbar .nav-links a:hover {
    color: #f04e30;
}

.navbar .nav-icons a {
    color: #fff;
    margin-left: 1rem;
    font-size: 1.2rem;
    text-decoration: none;
}

/* Cart Management Section */
.cart-management {
    padding: 2rem 1rem;
}

.cart-management .container {
    max-width: 1200px;
    margin: 0 auto;
    background: #fff;
    padding: 2rem;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h1 {
    margin-bottom: 1rem;
    font-size: 1.8rem;
    color: #333;
}

/* Search Bar */
.search-bar {
    display: flex;
    margin-bottom: 1.5rem;
    gap: 1rem;
}

.search-bar .search-input {
    flex: 1;
    padding: 0.8rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
}

.search-bar .btn {
    padding: 0.8rem 1.5rem;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s;
}

.search-bar .btn:hover {
    background-color: #f04e30;
}

/* Table Styling */
.cart-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1rem;
}

.cart-table thead {
    background-color: #333;
    color: #fff;
}

.cart-table th, .cart-table td {
    padding: 1rem;
    text-align: left;
    border: 1px solid #ddd;
}

.cart-table tbody tr:nth-child(even) {
    background-color: #f9f9f9;
}

.cart-table tbody tr:hover {
    background-color: #f1f1f1;
}

.cart-table .btn {
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 5px;
    font-size: 0.9rem;
    cursor: pointer;
    transition: background-color 0.3s;
}

.cart-table .btn.view {
    background-color: #007bff;
    color: #fff;
}

.cart-table .btn.view:hover {
    background-color: #0056b3;
}

.cart-table .btn.delete {
    background-color: #dc3545;
    color: #fff;
}

.cart-table .btn.delete:hover {
    background-color: #a71d2a;
}

/* Footer Styling */
.footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
    margin-top: 2rem;
}

    </style>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <a href="dashboard.html" class="logo">AdminPanel</a>
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="orders.html">Orders</a></li>
                <li><a href="cart.html" class="active">Cart</a></li>
                <li><a href="users.html">Users</a></li>
            </ul>
            <div class="nav-icons">
                <a href="logout.html" class="logout"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </div>
    </nav>

    <!-- Cart Management Section -->
    <main class="cart-management">
        <div class="container">
            <h1>Manage Carts</h1>

            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" placeholder="Search by User or Cart ID" class="search-input">
                <button class="btn">Search</button>
            </div>

            <!-- Cart Table -->
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Cart ID</th>
                        <th>User Name</th>
                        <th>Total Items</th>
                        <th>Total Price</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>101</td>
                        <td>John Doe</td>
                        <td>3</td>
                        <td>$120.00</td>
                        <td>Pending</td>
                        <td>
                            <button class="btn view">View</button>
                            <button class="btn delete">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>102</td>
                        <td>Jane Smith</td>
                        <td>5</td>
                        <td>$200.00</td>
                        <td>Completed</td>
                        <td>
                            <button class="btn view">View</button>
                            <button class="btn delete">Delete</button>
                        </td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 AdminPanel. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
