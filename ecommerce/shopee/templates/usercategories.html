<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - eCommerce</title>
    <link rel="stylesheet" href="usercategories.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>My eCommerce</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section class="categories-page">
            <h2>Shop by Categories</h2>

            <!-- Category List -->
            <div class="category-list">
                <div class="category-item">
                    <a href="#">
                        <img src="category1.jpg" alt="Category 1" class="category-img">
                        <h3>Category 1</h3>
                    </a>
                </div>
                <div class="category-item">
                    <a href="#">
                        <img src="category2.jpg" alt="Category 2" class="category-img">
                        <h3>Category 2</h3>
                    </a>
                </div>
                <div class="category-item">
                    <a href="#">
                        <img src="category3.jpg" alt="Category 3" class="category-img">
                        <h3>Category 3</h3>
                    </a>
                </div>
                <div class="category-item">
                    <a href="#">
                        <img src="category4.jpg" alt="Category 4" class="category-img">
                        <h3>Category 4</h3>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 My eCommerce. All rights reserved.</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>
