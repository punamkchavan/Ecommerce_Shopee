<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - eCommerce</title>
    <link rel="stylesheet" href="usercart.css">
    <script src="script.js"></script>
</head>
<body>
    <style>
        /* General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
    color: #333;
}

header {
    background-color: #333;
    color: white;
    padding: 1rem 0;
    text-align: center;
}

header h1 {
    font-size: 2rem;
}

nav ul {
    display: flex;
    justify-content: center;
    list-style: none;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 1rem;
}

nav ul li a:hover {
    text-decoration: underline;
}

/* Main Content Section */
main {
    padding: 2rem;
}

.cart-page h2 {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 1.5rem;
}

/* Cart Table */
.cart-table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 2rem;
}

.cart-table th, .cart-table td {
    padding: 15px;
    text-align: left;
    border: 1px solid #ddd;
}

.cart-table th {
    background-color: #f4f4f4;
}

.cart-table .product-img {
    width: 50px;
    height: 50px;
    object-fit: cover;
    margin-right: 15px;
}

.cart-table td .quantity-input {
    width: 60px;
    padding: 5px;
    border: 1px solid #ddd;
    text-align: center;
}

.cart-table td .remove-item {
    padding: 5px 10px;
    background-color: #e74c3c;
    color: white;
    border: none;
    cursor: pointer;
}

.cart-table td .remove-item:hover {
    background-color: #c0392b;
}

/* Cart Summary */
.cart-summary {
    text-align: right;
    margin-top: 2rem;
    font-size: 1.2rem;
}

.cart-summary p {
    font-weight: bold;
}

.cart-summary .update-cart, .cart-summary .proceed-checkout {
    padding: 10px 20px;
    background-color: #3498db;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    margin-top: 1rem;
}

.cart-summary .update-cart:hover, .cart-summary .proceed-checkout:hover {
    background-color: #2980b9;
}

/* Footer Section */
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1rem 0;
    margin-top: 3rem;
}

footer p {
    font-size: 1rem;
}

footer .social-links a {
    color: white;
    text-decoration: none;
    margin: 0 10px;
    font-size: 1.2rem;
}

footer .social-links a:hover {
    text-decoration: underline;
}

/* Responsive Design */
@media screen and (max-width: 768px) {
    .cart-table th, .cart-table td {
        padding: 10px;
    }

    .cart-summary p {
        font-size: 1rem;
    }

    .cart-summary .update-cart, .cart-summary .proceed-checkout {
        width: 100%;
        font-size: 1.2rem;
    }
}

    </style>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>My eCommerce</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section class="cart-page">
            <h2>Your Shopping Cart</h2>

            <!-- Cart Table -->
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Cart Item 1 -->
                    <tr>
                        <td>
                            <img src="product1.jpg" alt="Product 1" class="product-img">
                            <span>Product 1</span>
                        </td>
                        <td>$99.99</td>
                        <td>
                            <input type="number" value="1" min="1" class="quantity-input">
                        </td>
                        <td class="item-total">$99.99</td>
                        <td><button class="remove-item">Remove</button></td>
                    </tr>

                    <!-- Cart Item 2 -->
                    <tr>
                        <td>
                            <img src="product2.jpg" alt="Product 2" class="product-img">
                            <span>Product 2</span>
                        </td>
                        <td>$79.99</td>
                        <td>
                            <input type="number" value="1" min="1" class="quantity-input">
                        </td>
                        <td class="item-total">$79.99</td>
                        <td><button class="remove-item">Remove</button></td>
                    </tr>
                </tbody>
            </table>

            <!-- Cart Summary -->
            <div class="cart-summary">
                <p><strong>Total: </strong><span id="cart-total">$179.98</span></p>
                <button class="update-cart">Update Cart</button>
                <button class="proceed-checkout">Proceed to Checkout</button>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 My eCommerce. All rights reserved.</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>
