<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - eCommerce</title>
    <link rel="stylesheet" href="usercart.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>My eCommerce</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section class="cart-page">
            <h2>Your Shopping Cart</h2>

            <!-- Cart Table -->
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Cart Item 1 -->
                    <tr>
                        <td>
                            <img src="product1.jpg" alt="Product 1" class="product-img">
                            <span>Product 1</span>
                        </td>
                        <td>$99.99</td>
                        <td>
                            <input type="number" value="1" min="1" class="quantity-input">
                        </td>
                        <td class="item-total">$99.99</td>
                        <td><button class="remove-item">Remove</button></td>
                    </tr>

                    <!-- Cart Item 2 -->
                    <tr>
                        <td>
                            <img src="product2.jpg" alt="Product 2" class="product-img">
                            <span>Product 2</span>
                        </td>
                        <td>$79.99</td>
                        <td>
                            <input type="number" value="1" min="1" class="quantity-input">
                        </td>
                        <td class="item-total">$79.99</td>
                        <td><button class="remove-item">Remove</button></td>
                    </tr>
                </tbody>
            </table>

            <!-- Cart Summary -->
            <div class="cart-summary">
                <p><strong>Total: </strong><span id="cart-total">$179.98</span></p>
                <button class="update-cart">Update Cart</button>
                <button class="proceed-checkout">Proceed to Checkout</button>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 My eCommerce. All rights reserved.</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>
